<div mat-dialog class="modal">
  <h1 mat-dialog-title>Selecione o equipamento:</h1>
  <div mat-dialog-content>
    <div class="flex-container">
      <div *ngFor="let item of service.listStatus">
        <div class="box" style="text-align: center;" (click)="onSelectEquipament(item)">
          <strong>{{item.id}}</strong>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
