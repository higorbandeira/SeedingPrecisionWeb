<app-user-bar></app-user-bar>
<app-equipament-header></app-equipament-header>

<div class="flex-container" style="margin-bottom: 40px;">
  <div class="oneFlex flex-container-collum">
    <div class="side">
      <strong>Humidade e Temperatura</strong>
      <canvas baseChart width="500" height="150"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
      </canvas>
    </div>
    <div class="side">
      <strong>teste</strong>
      <canvas baseChart width="500" height="100"
        [datasets]="lineChartDataTwo"
        [labels]="lineChartLabelsTwo"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
      </canvas>
    </div>
  </div>
  <div class="flex-container-collum" style="max-width: 550px; text-align: center; font-size: 30px; line-height: 36px;">
    <strong>Ambiente</strong>
    <div class="flex-container">
      <div class="flex-container">
        <div class="box" style="text-align: center;">
          <strong class="boxTitle">Humidade</strong>
          <tr></tr>
          <strong class="boxData">70%</strong>
        </div>
        <div class="box" style="text-align: center;">
          <strong class="boxTitle">Luminosidade</strong>
          <tr></tr>
          <strong class="boxData">60%</strong>
        </div>
        <div class="box" style="text-align: center;">
          <strong class="boxTitle">Temperatura</strong>
          <tr></tr>
          <strong class="boxData">15Â°</strong>
        </div>
      </div>
    </div>
    <strong>Solo</strong>
    <div class="flex-container">
      <div class="box" style="text-align: center;">
        <strong class="boxTitle">Humidade</strong>
        <tr></tr>
        <strong class="boxData">70%</strong>
      </div>
      <div class="box" [style.background-color]="getpHColor()" style="text-align: center;">
        <strong class="boxTitle">pH</strong>
        <tr></tr>
        <strong class="boxData">7</strong>
      </div>
      <div class="box" style="text-align: center;">
        <strong class="boxTitle">Temperatura</strong>
        <tr></tr>
        <strong class="boxData">15Â°</strong>
      </div>
    </div>
  </div>
</div>
